  <!-- content -->
  <!-- uiView: content@ --><div id="content" class="app-content ng-scope" role="main" ui-view="content@"><div class="box ng-scope">
  <!-- Content Navbar -->
  <div class="navbar md-whiteframe-z1 no-radius blue" ng-class="$state.current.data.theme ? $state.current.data.theme.primary : app.setting.theme.primary">
    <!-- Open side - Naviation on mobile -->
    <a md-ink-ripple="" ng-click="openAside()" ng-hide="$state.current.data.child" class="navbar-item pull-left visible-xs visible-sm" tabindex="0" aria-hidden="false"><i class="mdi-navigation-menu i-24"></i></a>
    <!-- / -->
    <!-- GoBack - Back to parent if $state has the param 'child' -->
    <a md-ink-ripple="" class="navbar-item pull-left ng-hide" ng-click="goBack()" ng-show="$state.current.data.child" tabindex="0" aria-hidden="true"><i class="mdi-navigation-arrow-back i-24"></i></a>
    <!-- / -->
    <!-- Page title - Bind to $state's title -->
    <div class="navbar-item pull-left h4 ng-binding">{{title}}</div>
    <!-- / -->
    <!-- Common tools -->
    <ul class="nav nav-sm navbar-tool pull-right" ng-hide="$state.current.data.child" aria-hidden="false">
<!--       <li>
        <a md-ink-ripple="" ng-click="app.search.show = true" tabindex="0">

        </a>
      </li>
      <li>
        <a md-ink-ripple="" data-toggle="modal" data-target="#user">
          <i class="mdi-social-person-outline i-24"></i>
        </a>
      </li> -->
      <li class="dropdown">

        </a>
        <ul class="dropdown-menu dropdown-menu-scale pull-right pull-up text-color">
          <li><a href="">Profile</a></li>
          <li><a href="">Settings</a></li>
          <li class="divider"></li>
          <li><a href="" ng-click="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
    <!-- uiView: navbar@ --><div class="pull-right ng-scope" ui-view="navbar@"></div>
    <!-- / -->
    <!-- Search form -->
    <div id="search" class="pos-abt w-full h-full blue ng-hide" ng-show="app.search.show" ng-class="$state.current.data.theme ? $state.current.data.theme.primary : app.setting.theme.primary" aria-hidden="true">
      <div class="box">
        <div class="box-col w-56 text-center">
          <!-- hide search form -->
          <a md-ink-ripple="" class="navbar-item inline" ng-click="app.search.show=false; app.search.content=''" tabindex="0"><i class="mdi-navigation-arrow-back i-24"></i></a>
        </div>
        <div class="box-col v-m">
          <!-- bind to app.search.content -->
          <input class="form-control input-lg no-bg no-border ng-pristine ng-untouched ng-valid" placeholder="Search" ng-model="app.search.content" tabindex="0" aria-invalid="false">
        </div>
        <div class="box-col w-56 text-center">
          <a md-ink-ripple="" class="navbar-item inline"><i class="mdi-av-mic i-24"></i></a>
        </div>
      </div>
    </div>
    <!-- / -->

  <!-- Content -->

</div>
