<div class="padding-out">
  <div class="padding">
    <div>
      <form id="template-form" ng-submit="addTodo()" class="panel panel-card p-sm">
        <input placeholder="Enter New Exam Here..." ng-model="newTodo" autofocus class="form-control input-lg no-border no-bg">
      </form>
    </div>
    <div ng-show="templates.length">
      <div class="m-b-md">
        <div ng-repeat="template in templates" ng-class="{completed: template.completed, editing: template == editedTodo}" class="card p m-b-xs">
          <div ng-hide="template.editedTodo">
            <div class="dropdown card-tools">
              <button md-ink-ripple data-toggle="dropdown" class="md-btn md-flat md-btn-circle">
                <i class="mdi-navigation-more-vert text-md"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-scale pull-right pull-up text-color">
                <li><a href ng-click='editTodo(template)'>Edit</a></li>
                <li><a href ng-click="removeTodo(template)">Remove</a></li>
              </ul>
            </div>
            <span class="clear m-r-lg">{{template.title}}</span>
          </div>
          <form ng-submit="doneEditing(template)" ng-show="template.editedTodo">
            <input class="form-control" ng-trim="false" ng-model="template.title" ng-blur="doneEditing(template)" ui-focus="template.editedTodo">
          </form>
        </div>
      </div>
    </div>

    <div ng-hide="templates.length">
      <div class="p-lg text-center animated fadeInUp">
        <span class="text-3x">
          <i class="mdi-action-done-all text-2x text-white"></i>
        </span>
        <h3 class="font-thin">
          Create your first exam!
        </h3>
      </div>
    </div>
  </div>
</div>
