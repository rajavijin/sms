<div class="col-sm-12">
  <form name="forma" class="form-horizontal" ng-submit="sendSMS($event)">
    <div class="panel panel-default">
      <div class="panel-heading bg-white">
        <strong>New Number SMS</strong>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Number</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="number" ng-model="msg.phone" ng-pattern="/^[0-9]+$/" ng-maxlength="10" required >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
          	<textarea class="form-control" rows="6" placeholder="Type your message" ng-model="msg.text" required></textarea>
          </div>
        </div>
      </div>
      <footer class="panel-footer text-right">
        <button type="submit" class="btn btn-info">Send SMS</button>
      </footer>
    </div>
  </form>
</div>
