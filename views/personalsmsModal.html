<div class="modal-header">
    <h3 class="modal-title">Send SMS to {{item.name}}</h3>
</div>
<div ng-show="step == 1">
  <form name="forma" class="form-horizontal form-validation modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
          	<textarea class="form-control" rows="6" placeholder="Type your message" ng-model="msg.text" required></textarea>
          </div>
        </div>
  </form>
  <div class="modal-footer">
    <button class="btn text-right" ng-click="cancel()">Cancel</button>
    <button class="btn btn-info text-right" ng-click="confirm()">Submit</button>
  </div>
</div>
<div ng-show="step == 2">
	<div class="modal-body">
		<p>Are you sure ? You want to send SMS to "{{item.name}}" with "{{msg.text}}"</p>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-default text-right" ng-click="cancel()">No</button>
	    <button class="btn btn-info text-right" ng-click="ok()">Yes</button>
	</div>
</div>
<div class="form-wrapper modal-body" ng-show="step == 3">
	<div class="text-center m-b m-t">
	  <p>SMS sending... Please Wait...</p>
	  <i class="fa fa-circle-o-notch fa-spin text-lg text-info-lt"></i>
	</div>
</div>
